<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT card</title>
    <link rel="stylesheet " type="text/css" href="style.css" />
  </head>
  <body>
    <!--forming container-->
    <div class="container">
      <div class="box">
        <img class="card" src="image-equilibrium.jpg" alt="cube" />
        <h1>Equillibrium #3429</h1>
        <p>Our Equillibrium collection promotes balance and calm.</p>
        <div class="small-box">
          <img
            class="diamond"
            src="./glowing-neon-cryptocurrency-coin-ethereum-eth-icon-vector-28967249.jpg  "
            alt=" ether"
          />
          <span class="one">0.041 ETH</span>
          <img class="clock" src="./109613.png" alt="watch" />
          <span class="end">3 days left</span>
        </div>
        <hr />
        <img class="small" src="./image-avatar.png" alt="boy" />
        <div class="big">
            <span class="least"
          >creation of <span class="color">Jules Wyvern</span></span
        >
        </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
